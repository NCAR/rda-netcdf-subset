apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.helm.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.helm.name }}
    group: {{ .Values.helm.group }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.helm.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.helm.name }}
    spec:
      volumes:
        - name: {{ .Values.helm.volume1.name }}
          nfs:
            server: {{ .Values.helm.volume1.server }}
            path: {{ .Values.helm.volume1.path }}
            readOnly: {{ .Values.helm.volume1.ro }}
      containers:
      - name: {{ .Values.helm.name }}
        image: {{ .Values.helm.container.image }}
        resources:
          limits:
            memory: {{ .Values.helm.container.memory }}
            cpu: {{ .Values.helm.container.cpu }}
        ports:
        - containerPort: {{ .Values.helm.container.port }}
        volumeMounts:
        - mountPath: /gpfs/csfs1/collections/rda
          name: {{ .Values.helm.volume1.name }}
